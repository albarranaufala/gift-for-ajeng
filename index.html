<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hadiah untuk Ajeng</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="modal-wrapper">
    <div class="modal">
      <h2 style="margin-bottom: 1rem;">Kado buat ajeng</h2>
      <div style="text-align: center;">
        <iframe style="width: 100%; height: 300px; margin-bottom: 1rem; max-width: 500px;" src="https://www.youtube.com/embed/oQXm6mbREFM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <p style="margin-bottom: 1rem;">
        <i>
          Terimakasih buat udah ada di hidupku. <br>
          Terimakasih udah menjadi supporting system bagiku. <br>
          Terimakasih udah jadi tempat saat aku lelah dengan dunia ini. <br>
          Selamat ulang tahun, sayang.
          I love you.
        </i>
      </p>
      <div style="width: 100%; display: flex; justify-content: flex-end;">
        <button class="close-button" type="button">Tutup</button>
      </div>
    </div>
  </div>
  <div class="container">
    <h1>Selamat Ulang Tahun, Ajeng!</h1>
    <button class="blow-button">Tiup Lilin</button>
  </div>
  <div class="candle-wrapper">
    <div class="candle">
      <div class="candle-flame"></div>
      <div class="candle-wick"></div>
      <div class="candle-wax"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
